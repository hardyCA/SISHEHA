<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Caja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Test Sistema de Caja</h1>
        
        <!-- Resumen de Caja -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">Capital Disponible</h2>
                <div id="test-capital" class="text-2xl font-bold text-blue-600">Bs. 1,000.00</div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-green-600">Ganancias Disponibles</h2>
                <div id="test-profit" class="text-2xl font-bold text-green-600">Bs. 500.00</div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-purple-600">Total en Caja</h2>
                <div id="test-total" class="text-2xl font-bold text-purple-600">Bs. 1,500.00</div>
            </div>
        </div>

        <!-- Formulario de Movimiento -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Nuevo Movimiento de Caja</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Movimiento:</label>
                    <select id="test-movement-type" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Seleccionar tipo</option>
                        <option value="income">Entrada de Dinero</option>
                        <option value="expense">Salida de Dinero</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad (Bs.):</label>
                    <input type="number" id="test-movement-amount" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fuente de Dinero:</label>
                    <select id="test-movement-source" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Seleccionar fuente</option>
                        <option value="capital">Capital</option>
                        <option value="profit">Ganancias</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n:</label>
                    <input type="text" id="test-movement-description" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>
            
            <button id="test-save-movement" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                Procesar Movimiento
            </button>
        </div>

        <!-- Historial de Movimientos -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Historial de Movimientos</h2>
            <div id="test-movements-history" class="space-y-2">
                <p class="text-gray-500">No hay movimientos registrados</p>
            </div>
        </div>
    </div>

    <script>
        let currentCapital = 1000;
        let currentProfit = 500;
        let movementsHistory = [];

        function updateDisplays() {
            document.getElementById('test-capital').textContent = `Bs. ${currentCapital.toFixed(2)}`;
            document.getElementById('test-profit').textContent = `Bs. ${currentProfit.toFixed(2)}`;
            document.getElementById('test-total').textContent = `Bs. ${(currentCapital + currentProfit).toFixed(2)}`;
        }

        function updateMovementsHistory() {
            const container = document.getElementById('test-movements-history');
            
            if (movementsHistory.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No hay movimientos registrados</p>';
                return;
            }

            container.innerHTML = movementsHistory.map(movement => {
                const isIncome = movement.type === "income";
                const amountClass = isIncome ? "text-green-600" : "text-red-600";
                const iconClass = isIncome ? "fa-arrow-up" : "fa-arrow-down";
                const bgClass = isIncome ? "bg-green-50 border-green-200" : "bg-red-50 border-red-200";
                
                return `
                    <div class="p-3 ${bgClass} rounded border">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-800">${movement.description}</h4>
                                <p class="text-sm text-gray-600">${movement.createdAt.toLocaleString()}</p>
                                <p class="text-xs text-gray-500">Fuente: ${movement.source === "capital" ? "Capital" : "Ganancias"}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-bold ${amountClass}">
                                    <i class="fas ${iconClass} mr-1"></i>
                                    ${isIncome ? "+" : "-"}Bs. ${movement.amount.toFixed(2)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('test-save-movement').addEventListener('click', () => {
            const type = document.getElementById('test-movement-type').value;
            const amount = parseFloat(document.getElementById('test-movement-amount').value);
            const source = document.getElementById('test-movement-source').value;
            const description = document.getElementById('test-movement-description').value;

            if (!type || !amount || !source || !description) {
                alert('Por favor completa todos los campos');
                return;
            }

            // Create movement record
            const movement = {
                type: type,
                amount: amount,
                source: source,
                description: description,
                createdAt: new Date()
            };

            // Add to history
            movementsHistory.unshift(movement);

            // Update capital or profit based on source and type
            if (source === "capital") {
                if (type === "income") {
                    currentCapital += amount;
                } else {
                    currentCapital -= amount;
                }
            } else if (source === "profit") {
                if (type === "income") {
                    currentProfit += amount;
                } else {
                    currentProfit -= amount;
                }
            }

            // Update displays
            updateDisplays();
            updateMovementsHistory();

            // Clear form
            document.getElementById('test-movement-type').value = '';
            document.getElementById('test-movement-amount').value = '';
            document.getElementById('test-movement-source').value = '';
            document.getElementById('test-movement-description').value = '';

            alert(`Movimiento registrado exitosamente!\nTipo: ${type === "income" ? "Entrada" : "Salida"}\nCantidad: Bs. ${amount.toFixed(2)}\nFuente: ${source === "capital" ? "Capital" : "Ganancias"}`);
        });

        // Initialize
        updateDisplays();
        updateMovementsHistory();
    </script>
</body>
</html>
