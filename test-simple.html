<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Test Firebase Simple</h1>
        
        <div id="status" class="mb-4 p-3 rounded">
            <span class="font-semibold">Estado:</span> <span id="status-text">Conectando...</span>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Ingrediente:</label>
                <input type="text" id="ingredient-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Pollo">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Precio (Bs.):</label>
                <input type="number" id="ingredient-price" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="15.00">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Porciones:</label>
                <input type="number" id="ingredient-portions" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="8">
            </div>
            
            <button id="save-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Guardar Ingrediente
            </button>
            
            <button id="load-btn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                Cargar Ingredientes
            </button>
        </div>
        
        <div id="results" class="mt-6">
            <h3 class="font-semibold mb-2">Resultados:</h3>
            <div id="results-content" class="text-sm text-gray-600"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAp8LOa6N8abYxQZpqpYqSKUzKNIGePF-s",
            authDomain: "he-ha-4a4d0.firebaseapp.com",
            databaseURL: "https://he-ha-4a4d0.firebaseio.com",
            projectId: "he-ha-4a4d0",
            storageBucket: "he-ha-4a4d0.firebasestorage.app",
            messagingSenderId: "728567998765",
            appId: "1:728567998765:web:1a96da025b65cc8469cba4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Update status
        document.getElementById('status-text').textContent = 'Firebase conectado!';
        document.getElementById('status').className = 'mb-4 p-3 rounded bg-green-100 text-green-800';

        // Save ingredient
        document.getElementById('save-btn').addEventListener('click', async () => {
            const name = document.getElementById('ingredient-name').value;
            const price = parseFloat(document.getElementById('ingredient-price').value);
            const portions = parseInt(document.getElementById('ingredient-portions').value);

            if (!name || !price || !portions) {
                alert('Por favor completa todos los campos');
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "ingredients"), {
                    name: name,
                    price: price,
                    portions: portions,
                    quantity: 1000, // Default
                    unit: 'g', // Default
                    remaining: portions,
                    createdAt: new Date()
                });
                
                document.getElementById('results-content').innerHTML = `
                    <div class="p-3 bg-green-100 text-green-800 rounded">
                        ✅ Ingrediente guardado con ID: ${docRef.id}
                    </div>
                `;
                
                // Clear form
                document.getElementById('ingredient-name').value = '';
                document.getElementById('ingredient-price').value = '';
                document.getElementById('ingredient-portions').value = '';
                
            } catch (error) {
                document.getElementById('results-content').innerHTML = `
                    <div class="p-3 bg-red-100 text-red-800 rounded">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        });

        // Load ingredients
        document.getElementById('load-btn').addEventListener('click', async () => {
            try {
                const querySnapshot = await getDocs(collection(db, "ingredients"));
                let html = '<div class="space-y-2">';
                
                if (querySnapshot.empty) {
                    html += '<div class="p-3 bg-yellow-100 text-yellow-800 rounded">No hay ingredientes guardados</div>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        html += `
                            <div class="p-3 bg-blue-50 rounded border">
                                <strong>${data.name}</strong><br>
                                Precio: Bs. ${data.price}<br>
                                Porciones: ${data.portions}<br>
                                ID: ${doc.id}
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                document.getElementById('results-content').innerHTML = html;
                
            } catch (error) {
                document.getElementById('results-content').innerHTML = `
                    <div class="p-3 bg-red-100 text-red-800 rounded">
                        ❌ Error al cargar: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
